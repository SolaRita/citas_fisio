<mat-card>
  <mat-card-header>
    <mat-card-title>{{ appointment.name }}</mat-card-title>
    <mat-card-subtitle>Description</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="openDialogUpdate(appointment.id!)">Edit</button>
    <button mat-button (click)="deleteAppointment(appointment.id!)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
